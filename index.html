<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="search-container">
                    <button class="search-button">search</button>
                    <input type="search">
                </div>
                <div class="settings-container">
                    <div class="notifications">bell</div>
                    <div class="pfp">pfp</div>
                    <div class="name">Kyle Jester</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="profile-summary">
                    <div class="profile-summary-pic">pic</div>
                    <div class="profile-container-right">
                        <div class="greeting">Hi there,</div>
                        <div class="profile-info">Kyle Jester (@kylejester)</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="new">new</button>
                    <button class="upload">upload</button>
                    <button class="share">upload</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="nav">
                <div class="nav-1">
                    <div class="logo">logo</div>
                    <div class="title">Dashboard</div>
                </div>
                <div class="nav-2">
                    <ul>
                        <li>
                            <div class="nav-logo">+</div>
                            <div class="nav-text">Home</div>
                        </li>
                        <li>
                            <div class="nav-logo">+</div>
                            <div class="nav-text">Profile</div>
                        </li>
                        <li>
                            <div class="nav-logo">+</div>
                            <div class="nav-text">Messages</div>
                        </li>
                        <li>
                            <div class="nav-logo">+</div>
                            <div class="nav-text">History</div>
                        </li>
                        <li>
                            <div class="nav-logo">+</div>
                            <div class="nav-text">Tasks</div>
                        </li>
                        <li>
                            <div class="nav-logo">+</div>
                            <div class="nav-text">Communities</div>
                        </li>
                    </ul>
                </div>
                <div class="nav-3">
                    <ul>
                        <li>
                            <div class="nav-logo">+</div>
                            <div class="nav-text">Settings</div>
                        </li>
                        <li>
                            <div class="nav-logo">+</div>
                            <div class="nav-text">Support</div>
                        </li>
                        <li>
                            <div class="nav-logo">+</div>
                            <div class="nav-text">Privacy</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            content
        </div>
    </div>
</body>
</html>
